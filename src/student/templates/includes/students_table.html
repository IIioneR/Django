{% if students_list %}
    <table border="1px">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Group</th>
{#          <th>ğŸ—‘</th>#}
          <th>ğŸ–‰</th>
          <th>ğŸ–‰</th>
        </tr>
        {% for student in students_list %}
            <tr>
              <td> {{ student.id }}</td>
              <td> {{ student.first_name }}</td>
              <td> {{ student.last_name }}</td>
              <td> {{ student.email }}</td>
              <td> {{ student.group }}</td>
              <td> <a href="{% url 'students:edit'  student.id %}">EDIT</a></td>
            <td> <a href="{% url 'students:delete'  student.id %}">DEL</a></td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>Sorry, list is empty</p>
{% endif %}
